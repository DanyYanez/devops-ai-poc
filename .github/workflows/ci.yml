name: CI/CD with AI Analysis

on:
  push:
    branches: [ main, uat, develop ]
  pull_request:
    branches: [ main, uat, develop ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-json-report pytest-cov anthropic diff-cover
    
    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --json-report \
          --json-report-file=test-results.json \
          --cov=src \
          --cov-report=xml \
          --cov-report=term \
          -v 2>&1 | tee test-output.txt
      continue-on-error: true
    
    - name: Check diff coverage
      run: |
        diff-cover coverage.xml --compare-branch=origin/main --fail-under=80 2>&1 | tee diff-coverage.txt
      continue-on-error: true
    
    - name: Run LLM Analysis
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python scripts/analyze.py
      continue-on-error: true
    
    - name: Rename report
      if: always()
      run: |
        if [ -f analysis-report.html ]; then
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g')
          mv analysis-report.html "report-${SAFE_BRANCH}-${{ github.actor }}-run${{ github.run_number }}.html"
          echo "REPORT_NAME=report-${SAFE_BRANCH}-${{ github.actor }}-run${{ github.run_number }}" >> $GITHUB_ENV
        fi
    
    - name: Upload Analysis Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ env.REPORT_NAME }}
        path: "${{ env.REPORT_NAME }}.html"
    
    - name: Generate summary
      if: always()
      run: python scripts/generate_summary.py >> $GITHUB_STEP_SUMMARY
    
    - name: Comment on commit if tests fail
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          if (!fs.existsSync('test-results.json')) return;
          
          const results = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
          const failed = results.summary?.failed || 0;
          const passed = results.summary?.passed || 0;
          const total = results.summary?.total || 0;
          
          if (failed === 0) return;
          
          let failedTests = '';
          for (const test of results.tests || []) {
            if (test.outcome === 'failed') {
              const name = test.nodeid?.split('::').pop() || 'Unknown';
              const file = test.nodeid?.split('::')[0] || '';
              failedTests += `‚Ä¢ **${name}** (${file})\n`;
            }
          }
          
          await github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `## ‚ùå Pipeline Failed\n\n| Metric | Count |\n|--------|-------|\n| Total | ${total} |\n| ‚úÖ Passed | ${passed} |\n| ‚ùå Failed | ${failed} |\n\n### Failed Tests:\n${failedTests}\n\nüîó [View Full Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
          });
    
    - name: Fail if tests or coverage failed
      if: always()
      run: |
        SHOULD_FAIL=0
        
        if [ -f test-results.json ]; then
          FAILED=$(python -c "import json; d=json.load(open('test-results.json')); print(d.get('summary',{}).get('failed',0))")
          if [ "$FAILED" -gt 0 ]; then
            echo "‚ùå $FAILED test(s) failed"
            SHOULD_FAIL=1
          fi
        fi
        
        if [ -f coverage.xml ]; then
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree=ET.parse('coverage.xml'); print(float(tree.getroot().get('line-rate',0))*100)")
          echo "Global coverage: $COVERAGE%"
          if [ $(echo "$COVERAGE < 70" | bc -l) -eq 1 ]; then
            echo "‚ùå Coverage $COVERAGE% is below 70% minimum"
            SHOULD_FAIL=1
          fi
        fi
        
        if [ "$SHOULD_FAIL" -eq 1 ]; then
          exit 1
        fi
        
        echo "‚úÖ All checks passed"