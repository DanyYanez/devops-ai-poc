name: CI/CD with AI Analysis

on:
  push:
    branches: [ main, uat, develop ]
  pull_request:
    branches: [ main, uat, develop ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-json-report anthropic
    
    - name: Run tests with JSON output
      run: |
        pytest tests/ \
          --json-report \
          --json-report-file=test-results.json \
          -v 2>&1 | tee test-output.txt
      continue-on-error: true
    
    - name: Run LLM Analysis
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python scripts/analyze.py
      continue-on-error: true
    
    - name: Upload Analysis Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: analysis-report
        path: analysis-report.html
    
    - name: Post summary to job
      if: always()
      run: |
        echo "## üîç AI Analysis Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f test-results.json ]; then
          PASSED=$(python -c "import json; d=json.load(open('test-results.json')); print(d.get('summary',{}).get('passed',0))")
          FAILED=$(python -c "import json; d=json.load(open('test-results.json')); print(d.get('summary',{}).get('failed',0))")
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ‚úÖ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ùå Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Comment on commit if tests fail
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('test-results.json')) {
            const results = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
            const failed = results.summary?.failed || 0;
            if (failed > 0) {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `## ‚ùå CI Failed: ${failed} test(s) failed\n\nView the [AI Analysis Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
              });
            }
          }
    
    - name: Fail if tests failed
      if: always()
      run: |
        if [ -f test-results.json ]; then
          FAILED=$(python -c "import json; d=json.load(open('test-results.json')); print(d.get('summary',{}).get('failed',0))")
          if [ "$FAILED" -gt 0 ]; then
            exit 1
          fi
        fi