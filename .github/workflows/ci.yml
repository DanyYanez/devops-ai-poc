name: CI/CD with AI Analysis

on:
  push:
    branches: [ main, uat, develop ]
  pull_request:
    branches: [ main, uat, develop ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-json-report anthropic
    
    - name: Run tests with JSON output
      run: |
        pytest tests/ \
          --json-report \
          --json-report-file=test-results.json \
          -v 2>&1 | tee test-output.txt
      continue-on-error: true
    
    - name: Run LLM Analysis
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python scripts/analyze.py
      continue-on-error: true
    
    - name: Upload Analysis Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: report-${{ github.ref_name }}-run${{ github.run_number }}
        path: analysis-report.html
    
    - name: Generate summary
      if: always()
      run: |
        python scripts/generate_summary.py >> $GITHUB_STEP_SUMMARY
    
    - name: Comment on commit if tests fail
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          if (!fs.existsSync('test-results.json')) return;
          
          const results = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
          const failed = results.summary?.failed || 0;
          const passed = results.summary?.passed || 0;
          const total = results.summary?.total || 0;
          
          if (failed === 0) return;
          
          let failedTests = '';
          for (const test of results.tests || []) {
            if (test.outcome === 'failed') {
              const name = test.nodeid?.split('::').pop() || 'Unknown';
              const file = test.nodeid?.split('::')[0] || '';
              failedTests += `- **${name}** (${file})\n`;
            }
          }
          
          await github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `## ‚ùå CI Failed\n\n| Metric | Count |\n|--------|-------|\n| Total | ${total} |\n| ‚úÖ Passed | ${passed} |\n| ‚ùå Failed | ${failed} |\n\n### Failed Tests:\n${failedTests}\n\nüîó [View AI Analysis](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
          });
    
    - name: Fail if tests failed
      if: always()
      run: |
        if [ -f test-results.json ]; then
          FAILED=$(python -c "import json; d=json.load(open('test-results.json')); print(d.get('summary',{}).get('failed',0))")
          if [ "$FAILED" -gt 0 ]; then
            exit 1
          fi
        fi