name: CI/CD with AI Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Need history for diff
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-json-report anthropic
    
    - name: Run tests with JSON output
      run: |
        pytest tests/ \
          --json-report \
          --json-report-file=test-results.json \
          -v 2>&1 | tee test-output.txt
      continue-on-error: true  # Continue to analysis even if tests fail
    
    - name: Run LLM Analysis
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        python scripts/analyze.py
    
    - name: Upload Analysis Report
      uses: actions/upload-artifact@v4
      with:
        name: analysis-report
        path: analysis-report.html
    
    - name: Post summary to job
      run: |
        echo "## ðŸ” AI Analysis Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View the full HTML report in the artifacts section." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f test-results.json ]; then
          PASSED=$(python -c "import json; d=json.load(open('test-results.json')); print(d.get('summary',{}).get('passed',0))")
          FAILED=$(python -c "import json; d=json.load(open('test-results.json')); print(d.get('summary',{}).get('failed',0))")
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
        fi
